<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestel Fidget Cone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bestel Fidget Cone</h1>
        <form id="orderForm">
            <label for="color1">Binnenkant:</label>
            <select id="color1" name="color1" required>
                <option value="Rood">Rood</option>
                <option value="Groen">Groen</option>
                <option value="Wit">Wit</option>
                <option value="Zwart">Zwart</option>
            </select>

            <label for="color2">Buitenkant:</label>
            <select id="color2" name="color2" required>
                <option value="Rood">Rood</option>
                <option value="Groen">Groen</option>
                <option value="Wit">Wit</option>
                <option value="Zwart">Zwart</option>
            </select>

            <label for="quantity">Aantal:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Bestelling Verzenden</button>
        </form>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Voorkomt herladen van de pagina

            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const quantity = document.getElementById('quantity').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const subject = `Bestelling: Fidget Cone`;
            const body = `Bestelling details:
- Binnenkant: ${color1}
- Buitenkant: ${color2}
- Aantal: ${quantity}
- Naam: ${name}`;

            window.location.href = `mailto:dwoude@me.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        });
    </script>
</body>
</html>
